{% extends 'base.html' %}
{% load static %}
{% block content %}

  <!-- ***** Breadcrumb Area Start ***** -->
  <div class="breadcumb-area bg-img bg-gradient-overlay" style="background-image: url({% static 'dental/img/bg-img/12.jpg' %});">
    <div class="container h-100">
      <div class="row h-100 align-items-center">
        <div class="col-12">
          <h2 class="title">Contacto</h2>
        </div>
      </div>
    </div>
  </div>
  <div class="breadcumb--con">
    <div class="container">
      <div class="row">
        <div class="col-12">
          <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
              <li class="breadcrumb-item"><a href="{% url 'home' %}"><i class="fa fa-home"></i> Home</a></li>
              <li class="breadcrumb-item active" aria-current="page">Contacto</li>
            </ol>
          </nav>
        </div>
      </div>
    </div>
  </div>
  <!-- ***** Breadcrumb Area End ***** -->
  
  <!-- ***** Contact Area Start ***** -->
  <section class="dento-contact-area mt-50 mb-100">
    <div class="container">
      <div class="row">
        <div class="col-12">
          <div class="google-maps mb-100">
            
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d29351.273976945624!2d-82.38732042631759!3d23.136992244950672!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x88cd79c395fb7e1d%3A0x5d0bcffb1b6a9681!2sHostal%20Habana%20Hierbabuena!5e0!3m2!1ses!2ses!4v1627224170282!5m2!1ses!2ses"
              allowfullscreen></iframe>
          </div>
        </div>
      </div>

      <div class="row">
        <!-- Contact Information -->
        <div class="col-12 col-md-4">
          <div class="contact-information">
            <h5>Address</h5>
            <p>28 Jackson Street, Chicago, 7788569 USA</p>

            <h5>Phone</h5>
            <p>+84. 2252. 2250. 122</p>

            <h5>Fax</h5>
            <p>+84. 2252. 2250. 125</p>

            <h5>Email</h5>
            <p class="mb-0">info.dento@gmail.com</p>
          </div>
        </div>

        <!-- Contact Form -->
        <div class="col-12 col-md-8">
          <div class="contact-form">
            <!-- Section Heading -->
            <div class="section-heading">
              <h2>Ponte en Contacto</h2>
              <div class="line"></div>
            </div>
            <!-- Form -->
            <form action="{% url 'contacto' %}" method="post">
              {% csrf_token %}
              <div class="row">
                <div class="col-lg-6">
                  <input type="text" name="nombre_contacto" class="form-control mb-30" placeholder="Nombre">
                </div>
                <div class="col-lg-6">
                  <input type="email" name="email_contacto" class="form-control mb-30" placeholder="Email">
                </div>
                <div class="col-12">
                  <textarea name="mensaje" class="form-control mb-30" placeholder="Mensaje"></textarea>
                </div>
                <div class="col-12">
                  <button type="submit" class="btn dento-btn">Enviar Mensaje</button>
                </div>
              </div>
            </form>
            

          </div>
        </div>
      </div>
    </div>
  </section>
  <!-- ***** Contact Area End ***** -->

    {% endblock%}
